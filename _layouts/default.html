<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="author" content="{{site.author}}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{'/css/theme.css'|relative_url}}" />
    <link rel="stylesheet" href="{{'/css/murphy.css'|relative_url}}" />
    <title>{{site.title}}: {% if page.title %}{{page.title}}{% else %}{{site.subtitle}}{% endif %}</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 d-print-none toc">
          {% include toc.html %}
        </div>
        <div class="col-md-10 main">
          <h1>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</h1>
          {% include listblock.html title="Questions" items=page.questions %}
          {{content}}
          {% include listblock.html title="Key Points" items=page.keypoints %}
        </div>
      </div>
    </div>
  </body>
</html>
