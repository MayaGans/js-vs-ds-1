# Display.
title: "JavaScript versus Data Science"
subtitle: "A Brief Guide for Those Who Regret That This Has Become Necessary"
author: "Greg Wilson"
copyrightyear: "2018"
repo: https://github.com/gvwilson/js-vs-ds/
website: "https://gvwilson.github.io/js-vs-ds/"
email: gvwilson@third-bit.com
isbn: "000-0-0000000-0"

# Theme color.
background: "#f0e0f0"

# Jekyll settings.
highlighter: rouge
plugins:
  - "jekyll-redirect-from"

# Things to ignore
exclude:
- BUILD.md
- CITATION.md
- CONDUCT.md
- LICENSE.md
- Makefile
- README.md
- bin
- requirements.txt
- tex_en

# Collections: one for lessons and one for extras for each language suffix.
collections:
  chapters_en:
    output: true

# Set the language for various collections.
defaults:
  - scope:
      path: ""
      type: chapters_en
    values:
      language: "en"

# Order for Table of Contents.
toc:
  lessons:
  - /intro/
  - /core/
  - /callbacks/
  - /htmlcss/
  - /display/
  - /oop/
  - /interactive/
  - /server/
  - /testing/
  - /database/
  - /viz/
  - /capstone/
  extras:
  - /license/
  - /conduct/
  - /citation/
  - /bib/
  - /gloss/
  - /legacy/

# Translations by language.
translations:
  en:
    generated: "Last generated"
    questions: "Questions"
    keypoints: "Key Points"
