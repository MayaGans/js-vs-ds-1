<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{'/'|relative_url}}"><img src="{{'/favicon.ico'|relative_url}}" alt="logo" height="30px" /></a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {% include dropdown.html title="Lessons" items=site.lessons %}
          {% include dropdown.html title="Extras" items=site.extras %}
          <li><a href="{{'/license/'|relative_url}}">License</a></li>
          <li><a href="{{'/conduct/'|relative_url}}">Code of Conduct</a></li>
          <li><a href="{{'/contributing/'|relative_url}}">Contributing</a></li>
          <li><a href="{{site.repository}}">GitHub</a></li>
          <li>
            {% if include.previous %}<a href="{{include.previous|relative_url}}">&#9668;</a>{% else %}<a>&nbsp;</a>{% endif %}
          </li>
          <li>
            {% if include.next %}<a href="{{include.next|relative_url}}">&#9658;</a>{% else %}<a>&nbsp;</a>{% endif %}
          </li>
        </ul>
        <form class="navbar-form navbar-right" role="search" id="search" onsubmit="return doSearch()">
          <div class="form-group">
            <input type="text" id="search-term" placeholder="Search..." aria-label="DuckDuckGo site search">
          </div>
        </form>
      </div>
    </div>
  </nav>
</header>
